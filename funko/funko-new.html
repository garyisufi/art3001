<!DOCTYPE html>
<html>
    <head>
        <title>Gary's Homepage</title>
        <link rel="stylesheet" href="../style.css">
        <script src="../jquery.js"></script>
        <script src="jquery-ui.js"></script>
        <script src="../main.js"></script>
        <script src="main2.js"></script>
    </head>
    <body class="funkoBody">
        <div class="wrapper">
            <div class="container">
                <div class="funkoLogoHeader">
                    <img src="" alt="">
                    <img src="img/funko-logo-updated-2.png" alt="funko logo">
                    <img src="" alt="">
                </div>
                <div class="centerRow">
                    <img class="shelf" src="img/shelf-2.png" alt="" style="box-shadow: 2px 5px 10px black;">
                </div>

                <div class="shelves">
                    <div class="shelfRow">
                        <div class="centerRow">
                            <div class="popFigure ui-draggable ui-draggable-handle">
                                <div class="tooltip">
                                    <img src="popFigures/img1.png" alt="">
                                    <span class="tooltiptext">#265</span>
                                </div>
                            </div>
                            <div class="popFigure ui-draggable ui-draggable-handle">
                                <div class="tooltip">
                                    <img src="popFigures/img2.png" alt="">
                                    <span class="tooltiptext">#220</span>
                                </div>
                            </div>
                            <div class="popFigure ui-draggable ui-draggable-handle">
                                <div class="tooltip">
                                    <img src="popFigures/img3.png" alt="">
                                    <span class="tooltiptext">#402</span>
                                </div>
                            </div>
                        </div>
                        <div class="centerRow"><img src="img/shelf-long.png" alt="" class="shelf" id="shelf1"></div>
                    </div>
                    
                    <div class="shelfRow">
                        <div class="centerRow">
                            <div class="popFigure ui-draggable ui-draggable-handle">
                                <div class="tooltip">
                                    <img src="popFigures/img4.png" alt="">
                                    <span class="tooltiptext">#305</span>
                                </div>
                            </div>
                            <div class="popFigure ui-draggable ui-draggable-handle">
                                <div class="tooltip">
                                    <img src="popFigures/img5.png" alt="">
                                    <span class="tooltiptext">#395</span>
                                </div>
                            </div>
                            <div class="popFigure ui-draggable ui-draggable-handle">
                                <div class="tooltip">
                                    <img src="popFigures/img6.png" alt="">
                                    <span class="tooltiptext">#03</span>
                                </div>
                            </div>
                        </div>
                        <div class="centerRow"><img src="img/shelf-long.png" alt="" class="shelf" id="shelf2"></div>
                    </div>
                    
                    <div class="shelfRow">
                        <div class="centerRow">
                            <div class="popFigure ui-draggable ui-draggable-handle">
                                <div class="tooltip">
                                    <img src="popFigures/img7.png" alt="">
                                    <span class="tooltiptext">#562</span>
                                </div>
                            </div>
                            <div class="popFigure ui-draggable ui-draggable-handle">
                                <div class="tooltip">
                                    <img src="popFigures/img8.png" alt="">
                                    <span class="tooltiptext">#559</span>
                                </div>
                            </div>
                        </div>
                        <div class="centerRow"><img src="img/shelf-long.png" alt="" class="shelf" id="shelf3"></div>
                    </div>
                </div>

                <footer style="padding: 20px; margin-top: 100px;">
                    <h3 class="centerRow">Gary Isufi & Heesoo Lee</h3>
                    <p class="centerRow">This webpage is a dedication to our extending collection of Funko Pops, which will be used as wall art in the future.</p>
                </footer>
            </div>
        </div>
    </body>
</html>
